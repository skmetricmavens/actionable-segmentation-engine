      - Data Flow: architecture/data-flow.md
      - Module Reference: architecture/modules.md
      - Exception Handling: architecture/exceptions.md
  - ADRs:
      - adrs/index.md
  - Runbooks:
      - runbooks/index.md
      - Troubleshooting: runbooks/troubleshooting.md
      - Performance Tuning: runbooks/performance.md
  - API Reference:
      - reference/index.md
      - Pipeline: reference/pipeline.md
      - Data Layer: reference/data.md
      - Features Layer: reference/features.md
      - Segmentation Layer: reference/segmentation.md
      - LLM Layer: reference/llm.md
